<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN atualizado -->
</head>
<body class="h-full">
<div class="min-h-full">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="shrink-0">
                        <img class="size-8" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                    </div>
                    <div class="hidden md:block ml-10">
                        <div class="flex space-x-4">
                            <a th:href="@{/}" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Dashboard</a>
                            <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>
                            <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
                            <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Calendar</a>
                            <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Reports</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Adicionar Fornecedor</h1>
        </div>
    </header>

    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="bg-white px-6 py-24 sm:py-32 lg:px-8">
                <div class="mx-auto max-w-2xl text-center">
                    <h2 class="text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">Novo Fornecedor</h2>
                </div>
                <form th:action="@{/save}" method="post" th:object="${fornecedor}" class="mx-auto mt-16 max-w-xl sm:mt-20">
                    <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">

                        <div>
                            <label for="nome" class="block text-sm leading-6 font-semibold text-gray-900">Empresa</label>
                            <input th:field="*{nome}" type="text" class="mt-2.5 block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 placeholder:text-gray-400 outline outline-1 outline-gray-300 focus:outline-2 focus:outline-indigo-600">
                        </div>

                        <div>
                            <label for="material" class="block text-sm leading-6 font-semibold text-gray-900">Material</label>
                            <input th:field="*{material}" type="text" class="mt-2.5 block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 placeholder:text-gray-400 outline outline-1 outline-gray-300 focus:outline-2 focus:outline-indigo-600">
                        </div>

                        <div class="sm:col-span-2">
                            <label for="valor" class="block text-sm leading-6 font-semibold text-gray-900">Valor</label>
                            <div class="mt-2.5 relative">
                                <span class="absolute left-3 top-2.5 text-gray-500">R$</span>
                                <input th:field="*{valor}" type="text" placeholder="0,00" class="block w-full pl-10 rounded-md bg-white px-3.5 py-2 text-base text-gray-900 placeholder:text-gray-400 outline outline-1 outline-gray-300 focus:outline-2 focus:outline-indigo-600">
                            </div>
                        </div>

                        <div class="sm:col-span-2">
                            <label for="email" class="block text-sm leading-6 font-semibold text-gray-900">Email</label>
                            <input th:field="*{email}" type="email" class="mt-2.5 block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 placeholder:text-gray-400 outline outline-1 outline-gray-300 focus:outline-2 focus:outline-indigo-600">
                        </div>

                        <div class="sm:col-span-2">
                            <label for="telefone" class="block text-sm leading-6 font-semibold text-gray-900">Telefone</label>
                            <input th:field="*{telefone}" type="text" placeholder="(00) 00000-0000" class="mt-2.5 block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 placeholder:text-gray-400 outline outline-1 outline-gray-300 focus:outline-2 focus:outline-indigo-600">
                        </div>

                        <div class="sm:col-span-2">
                            <label for="comentario" class="block text-sm leading-6 font-semibold text-gray-900">Coment√°rio</label>
                            <textarea th:field="*{comentario}" rows="4" class="mt-2.5 block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 placeholder:text-gray-400 outline outline-1 outline-gray-300 focus:outline-2 focus:outline-indigo-600"></textarea>
                        </div>

                        <div class="mt-10 sm:col-span-2">
                            <button type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white hover:bg-indigo-500 focus:outline-2 focus:outline-indigo-600">
                                Salvar Fornecedor
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
